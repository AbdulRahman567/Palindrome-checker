<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Palindrome Checker</h1>
      <p>A palindrome is a phrase that reads the same from start and end</p>
    </header>

    <div class="inputs">
      <input type="text" placeholder="Enter alphabets or numbers..." />
      <button class="check-btn">Check Palindrome</button>
      <button class="clear-btn" type="button">Clear & Check Another</button>
    </div>

    <p class="info-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
